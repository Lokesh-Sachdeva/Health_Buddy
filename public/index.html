<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Health Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>My Health Buddy</h1>
    <nav>
      <button onclick="showSection('checkin')">Daily Check-In</button>
      <button onclick="showSection('meal')">Meal Planner</button>
      <button onclick="showSection('habit')">Habit Builder</button>
    </nav>
  </header>

  <main>
    <div class="layout">
      <aside class="sidebar">
        <div class="profile">
          <div class="avatar">üë©üèª</div>
          <h3>Raghav Sharma</h3>
          <p>Age: 18</p>
          <p>Gender: Male</p>
          <p>Height: 165 cm</p>
          <p>Weight: 65 kg</p>
        </div>
      </aside>
      <div class="content">
        <!-- Daily Check-in -->
        <section id="checkin" class="section-container active">
          <div class="card-wrap">
            <div class="form-card">
              <h2>Daily Check-In</h2>
              <form id="checkinForm">
                <label>Mood: <input type="text" name="mood" required /></label>
                <label>Energy Level:
                  <input type="number" name="energy" min="1" max="10" required /></label>
                <label>Sleep Hours:
                  <input type="number" name="sleep" min="0" max="24" required /></label>
                <label>Goals for Today: <input type="text" name="goals" required /></label>
                <button type="submit">Submit</button>
              </form>
            </div>
            <div class="output-card" id="checkinOutput" style="position: relative;">
                            <h2 style="position: absolute; top: 8px; margin:auto;">Result</h2>
            </div>
          </div>
        </section>

        <!-- Meal Planner -->
        <section id="meal" class="section-container">
          <div class="card-wrap">
            <div class="form-card">
              <h2>Meal Planner</h2>
              <form id="mealForm">
                <label>Diet Type:
                  <select name="diet">
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Gluten-Free</option>
                  </select>
                </label>
                <label>Calories Target:
                  <input type="number" name="calories" required /></label>
                <button type="submit">Get Meal Plan</button>
              </form>
            </div>
            <div class="output-card" id="mealOutput" style="position: relative;">
                            <h2 style="position: absolute; top: 8px; margin:auto;">Meal Plan</h2>
            </div>
          </div>
        </section>

        <!-- Habit Builder -->
        <section id="habit" class="section-container">
          <div class="card-wrap">
            <div class="form-card">
              <h2>Habit Builder</h2>
              <form id="habitForm">
                <label>Water Intake (glasses):
                  <input type="number" name="water" required /></label>
                <label>Sleep Hours:
                  <input type="number" name="sleepHours" required /></label>
                <label>Screen Time (hrs):
                  <input type="number" name="screen" required /></label>
                <label>Steps Walked: <input type="number" name="steps" required /></label>
                <button type="submit">Track</button>
              </form>
            </div>
            <div class="output-card" id="habitOutput" style="position: relative;">
              <!-- <h2 style="margin: auto; padding-top: 5px ;">Habit Analysis</h2> -->
              <h2 style="position: absolute; top: 8px; margin:auto;">Habit Analysis</h2>

              <p></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
