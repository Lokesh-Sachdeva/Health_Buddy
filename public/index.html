<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Health Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Health Buddy</h1>
    <nav>
      <button onclick="showSection('checkin')">Daily Check-In</button>
      <button onclick="showSection('meal')">Meal Planner</button>
      <button onclick="showSection('habit')">Habit Builder</button>
    </nav>
  </header>

  <main>
    <!-- Daily Check-In -->
    <section id="checkin" class="active form-card">
      <h2>Daily Check-In</h2>
      <form id="checkinForm">
        <label>Mood:
          <select name="mood">
            <option>Happy</option><option>Neutral</option><option>Sad</option>
          </select>
        </label>
        <label>Energy Level (1-10): <input type="number" name="energy" min="1" max="10" /></label>
        <label>Hours of Sleep: <input type="number" name="sleep" /></label>
        <label>Today's Goal: <input type="text" name="goal" /></label>
        <button type="submit" class="submit-btn">Submit Check-In</button>
      </form>
    </section>

    <!-- Meal Planner -->
    <section id="meal" class="form-card">
      <h2>Meal Planner</h2>
      <form id="mealForm">
        <label>Diet Goal:
          <select name="dietGoal">
            <option>Weight Loss</option>
            <option>Muscle Gain</option>
            <option>Diabetic Friendly</option>
          </select>
        </label>
        <button type="submit" class="submit-btn">Get Meal Plan</button>
      </form>
      <div id="mealOutput"></div>
    </section>

    <!-- Habit Builder -->
    <section id="habit" class="form-card">
      <h2>Habit Tracker</h2>
      <form id="habitForm">
        <label>Water Intake (glasses): <input type="number" name="water" /></label>
        <label>Sleep (hours): <input type="number" name="habitSleep" /></label>
        <label>Screen Time (hours): <input type="number" name="screenTime" /></label>
        <label>Steps Taken: <input type="number" name="steps" /></label>
        <button type="submit" class="submit-btn">Update Habits</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
